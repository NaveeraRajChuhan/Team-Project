<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="about.css"/>
</head>

<body>
    <!-- first/before navbar section -->
    <section class="first-section">
        <nav class="social-media-icons">
            <a href="https://www.instagram.com/"><img src="about-images/instagram.svg" alt="Instagram" height="30"
                    width="30" /></a>
            <a href="https://www.facebook.com/"><img src="about-images/fb.svg" alt="Facebook" height="30" width="30" /></a>
            <a href="https://x.com/"><img src="about-images/x-com.svg" alt="X.com" height="30" width="30" /></a>
            <a href="https://www.threads.com/"><img src="about-images/threads.svg" alt="Threads" height="30" width="30" /></a>
            <a href="https://www.youtube.com/"><img src="about-images/youtube.svg" alt="YouTube" height="30" width="30" /></a>
        </nav>
        <div class="free-delivery">
            <img src="about-images/left-arrow.svg" alt="left-arrow" height="30" width="30" />
            <p>hot prices, cool perks - enjoy free shipping above $200! </p>
            <p>dive into summer savings - free delivery over $630! </p>
            <p>summer specials are live & enjoy free delivery above $350! </p>
            <img src="about-images/right-arrow.svg" alt="right-arrow" height="30" width="30" />
        </div>
        <div class="email-div">
            <img src="about-images/email.svg" alt="email" height="30" width="30" />
            <span>Sweetheart@example.com</span>
        </div>
    </section>
    <!-- first/before navbar section ends here  -->
    <!-- second/navbar section -->
    <section class="second-section">
        <div class="navbar-section">
            <img src="about-images/logo.png" alt="Logo" height="50" width="50" />
            <div class="search-section">
                <input type="text" placeholder="Search for products" />
                <img src="about-images/search.png" alt="Search" height="30" width="30" />
            </div>
            <div class="cards-section">
                <i class="fa-regular fa-heart" style="color:black;"></i>
                <i class="fa-solid fa-bag-shopping"></i>
                <i class="fa-regular fa-user"></i>
            </div>
            <div>
                <button class="contact-us">contact with us</button>
                <img src="about-images/three-lines.svg" alt="Contact" height="20" width="20" />
            </div>
            <div>
                <i class="fa-solid fa-bars" style="width: 30px; height: 30px;"></i>
            </div>
        </div>
    </section>
    <!-- second/navbar section ends here -->
     <!-- third/hero section -->
      <section class="third-section">
        <div class="hero-section">
            <h1>About Us</h1>
            <span>home - about us</span>
        </div>
      </section>
    <!-- third/hero section ends here -->
    <script src="about.jsabout-"></script>
</body>

</html>
