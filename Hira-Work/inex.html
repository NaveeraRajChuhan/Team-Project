<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
   <section class="top-navbar">
    <div class="navbar">

        <!-- Left Social Icons -->
        <div class="links">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>

        <!-- Center Text -->
        <div class="text">
            <p>Hot Prices, Cool Perks....Enjoy Free Shipping Above $200!</p>
        </div>

        <!-- Right Email -->
        <div class="email">
            <i class="fa-solid fa-envelope"></i>
            <p>Sweetheart@example.com</p>
        </div>
    </div>
</section>

<section class="center-navbar">
    <div class="nav-items">
        <!-- Logo -->
        <div class="logo">
            <a href="#">
                <img src="logo.png" alt="Logo" width="100">
            </a>
        </div>

        <!-- Search Input -->
        <div class="input">
            <input type="text" placeholder="Search here...">
            <button>
                <img src="search-icon.png" alt="Search" width="20">
            </button>
        </div>

        <!-- Icons (like user/cart/favorites) -->
        <div class="icons">
            <a href="#"><img src="user-icon.png" alt="User" width="25"></a>
            <a href="#"><img src="cart-icon.png" alt="Cart" width="25"></a>
            <a href="#"><img src="heart-icon.png" alt="Favorites" width="25"></a>
        </div>

        <!-- Contact Button -->
        <div class="contact-btn">
            <a href="contact.html">
                <img src="contact-icon.png" alt="Contact" width="25"> Contact
            </a>
        </div>

        <!-- Hamburger Button  -->
        <div class="humburger-btn">
            <button>
                <img src="hamburger-icon.png" alt="Menu" width="25">
            </button>
        </div>
    </div>
</section>

</body>
</html>
